<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>

        <h3 class=" ms-3 fw-bold fs-1 ">Sign In</h3>


    </header>
    <section>
        <div class="d-flex justify-content-center mb-5">
            <div>
                <div class="col-7 mb-5 ms-5"><img class="sign-up-photo" src="images/undraw_pic_profile_re_7g2h (1).svg"
                        alt="photo-sign-in" class="w-100"></div>
                <form method="post" action="" id="myForm">
                    <div class="row  ">
                        <label for="inputEmail-sign-in" class="col-sm-4 col-form-label mt-2">Email</label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control my-3 border-secondary-subtle  "
                                id="inputEmail-sign-in" name="name">
                        </div>
                    </div>
                    <div class="row ">
                        <label for="inputpassword-sign-in" class="col-sm-4 col-form-label mt-2 ">Password</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control border-secondary-subtle "
                                id="inputpassword-sign-in" name="password">
                        </div>
                    </div>
                    <a class="text-success text-center mt-2 ms-5 text-decoration-none  d-block pointer-cursor">Forgot
                        Password ?</a>
                    <button type="submit" class="btn btn-lg rounded-pill signup ms-5 mt-2 bg-secondary col-sm-6 d-block ps-3 position-relative loginButton" id="sign_in">Login
                        In</button>
                    <p class="mx-auto mt-2 d-inline-block pointer-cursor position-relative haveAccount ">Don't have account ?</p>
                    <a class="text-danger border-0 fw-bold fs-5 ms-5  mt-1  text-decoration-none pointer-cursor position-absolute signINLink "
                        href="signup.html">Sign
                        Up</a>
                </form>
            </div>
        </div>
        <div class="text-center me-5 position-relative bottom-50">
            <p class="beforeAfter fs-4 me-4 ">Or</p>
            <div class="facebookLogin bg-primary d-inline-block border border-1 rounded-3 p-1 ">
                <i class="fa-brands fa-facebook fs-3 "></i>
                <a href="https://www.facebook.com/?locale=ar_AR"
                    class="text-decoration-none  text-white fs-4 ms-1">Login With FaceBook</a>
            </div>
            <div class="googleLogin bg-white d-inline-block  border border-1 rounded-3 p-1 ms-4 ">
                <i
                    class="fa-brands fa-google d-inline-block fs-3 border border-2 border-dark-emphasis rounded-pill p-1"></i>
                <a href="https://www.google.com"
                    class="text-decoration-none  d-inline text-dark-emphasis fs-4 ms-1">Login With Google</a>
            </div>

        </div>

    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/login.js"></script>
<script src="js/route.js"></script>
</body>

</html>
