<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="bg-light border border-1 border-info-subtle">
        <div class="d-flex justify-content-between navbar">
            <h3 class="mb-5 ms-1 fw-bold fs-1 ">Profile</h3>
            <div class="col-xl-5 mt-3 ">
                <ul class="fa-ul ul-nav d-flex">
                    <li class="ms-2"><span class="fa-li nav-li "><i class="fa-regular fa-bell ms-3 d-block"></i></span>
                        <a class="text-decoration-none text-dark" href="...">Notifications</a>
                    </li>
                    <li class="ms-2"><span class="fa-li nav-li"><i class="fa-solid fa-house me-1 d-block"></i></span>
                        <a class="text-decoration-none text-dark" href="index.html">Home</a>
                    </li>
                    <li class="ms-2"><span class="fa-li nav-li"><i
                                class="fa-solid  fa-envelope-open-text fa-envelope d-block"></i></span>
                        <a class="text-decoration-none text-dark" href="request.html">Requests</a>
                    </li>
                    <li class="ms-2"><span class="fa-li nav-li"><i class="fa-solid fa-envelope d-block"></i></span>
                        <a class="text-decoration-none text-dark" href="...">Message</a>
                    </li>

                    <li class="ms-2"><span class="fa-li nav-li"><i class="fa-regular fa-user d-block"></i></span>
                        <a class="text-decoration-none text-dark" href="profile.html">Profile</a>
                    </li>

                </ul>
            </div>
        </div>
    </header>
    <section class="col-7 mx-auto">

        <div
            class="d-flex justify-content-start border border-1 border-info-subtle bg-light mt-5 container text-center">
            <div class="col-4" id="user_info">
                <nav>
                    <ul id="links" class="list-unstyled">
                        <li><a href="signin.html">Sing in</a></li>
                        <li><a href="signup.html">Sign up</a></li>
                    </ul>
                    <ul id="user_info" class="list-unstyled">
                        <li><img src="images/photo_2024-03-08_17-37-46.jpg" alt="profile-photo"
                                class="w-75 mt-3 rounded-circle">
                            <p class="mt-3 fw-bold fs-4" id="user">Aliaa Adel</p>
                        </li>
                        <li><a href="#" id="logout" class="text-decoration-none fs-5">Log Out</a></li>
                    </ul>
                </nav>

                
            </div>

            <div class=" mb-3 ">
                <ul class="list-group mt-3 ">

                    <li class="list-group-item mb-4  ">
                        <div class="d-flex justify-content-between"><span>Phone Number</span>
                            <i class="fa-solid fa-pen ms-5 edit-icon" onclick="toggleEdit('phoneNum')"></i>
                        </div>
                    </li>
                    <li class="list-group-item mb-4  ">
                        <div class="d-flex justify-content-between"><span>Date Of Birth</span>
                            <i class="fa-solid fa-pen ms-5 edit-icon" onclick="toggleEdit('dob')"></i>
                        </div>
                    </li>
                    <li class="list-group-item mb-4">
                        <div class="d-flex justify-content-between"><span>Donation History</span>
                            <i class="fa-solid fa-pen ms-5 edit-icon" onclick="toggleEdit('donationHistory')"></i>
                        </div>
                    </li>
                    <li class="list-group-item mb-4">
                        <div class="d-flex justify-content-between"><span>Location</span>
                            <i class="fa-solid fa-pen ms-5 edit-icon" onclick="toggleEdit('location')"></i>
                        </div>
                    </li>
                </ul>


            </div>
    </section>

    <script>
        function toggleEdit(fieldId) {
            const fieldElement = document.getElementById(fieldId);
            if (fieldElement.contentEditable === "true") {
                fieldElement.contentEditable = "false";
            } else {
                fieldElement.contentEditable = "true";
                fieldElement.focus();
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
