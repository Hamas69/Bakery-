<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header class="bg-light border border-1 border-info-subtle">
        <div class="d-flex justify-content-between navbar">
            <h3 class="mb-5 ms-3 fw-bold fs-1 ">Blood donation</h3>
            <div class="col-xl-5 mt-3 ">
                <ul class="fa-ul ul-nav d-flex justify-content-center">
                    <li class="ms-3"><span class="fa-li nav-li "><i class="fa-regular fa-bell ms-2  d-block mb-3"></i></span>
                        <a class="text-decoration-none text-dark mt-5" href="...">Notifications</a>
                    </li>
                    <li class="ms-3"><span class="fa-li nav-li"><i class="fa-solid fa-house me-1  d-block mb-3"></i></span>
                        <a class="text-decoration-none text-dark" href="index.html">Home</a>
                    </li>
                    <li class="ms-3"><span class="fa-li nav-li"><i class="fa-solid  fa-envelope-open-text fa-envelope  d-block mb-3"></i></span>
                        <a class="text-decoration-none text-dark" href="request.html">Requests</a>
                    </li>
                    <li class="ms-3"><span class="fa-li nav-li"><i class="fa-solid fa-envelope  d-block mb-3"></i></span>
                        <a class="text-decoration-none text-dark" href="...">Message</a>
                    </li>

                    <li class="ms-3"><span class="fa-li nav-li"><i class="fa-regular fa-user  d-block mb-3"></i></span>
                        <a class="text-decoration-none text-dark" href="profile.html">Profile</a>
                    </li>

                </ul>
            </div>
        </div>
    </header>
    <section>
        <div class="d-flex justify-content-evenly mt-5 ms-5 ">
            <div class="col-6">
                <h4 class="mb-4">Select Type :</h4>
                <form method="post">
                    <div class="d-flex justify-content-between col-sm-6 text-center">
                        <div class="d-grid gap-2 col-6 "><button type="button"
                                class="btn bg-white border border-1 border-secondary-subtle fw-bold mb-2 p-3">Red
                                Blood</button>
                        </div><!-- button1 -->
                        <div class="d-grid gap-2 col-6 " ><button type="button"
                                class="btn bg-white border border-1 border-secondary-subtle fw-bold mb-2 ms-5 p-3">Plasma</button>
                        </div><!-- button2 -->

                    </div><!-- TWObutton1 -->
                    <div class="d-flex justify-content-between col-sm-6">
                        <div class="d-grid gap-2 col-6 "><button type="button"
                                class="btn bg-white border border-1 border-secondary-subtle fw-bold mb-2 p-3">White
                                Blood</button>
                        </div><!-- button3 -->
                        <div class=" d-grid gap-2 col-6 "><button type="button"
                                class="btn bg-white border border-1 border-secondary-subtle fw-bold ms-5 p-3">Platelets</button>
                        </div><!-- button4 -->
                    </div><!-- TWObutton2 -->
                    <div class="mt-5">
                        <div class="row mb-2 ms-2 mb-3">
                            <label for="inputName" class="col-sm-4 col-form-label ">Name</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control border-secondary-subtle " id="inputName">
                            </div>
                        </div>
                        <div class="row mb-2 ms-2 mb-3">
                            <label for="inputPhoneNum" class="col-sm-4 col-form-label ">Phone Number</label>
                            <div class="col-sm-6">
                                <input type="tel" class="form-control border-secondary-subtle" id="inputPhoneNum">
                            </div>
                        </div>
                        <div class="row mb-2 ms-2 mb-3">
                            <label for="inputLocation" class="col-sm-4 col-form-label ">Location</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control border-secondary-subtle" id="inputLocation">
                            </div>
                        </div>
                    </div><!-- labelsDiv -->
                    <button type="submit" class="btn btn-secondary rounded-pill ms-5 btn-lg col-sm-2  mt-3 position-absolute ConfirmButton ">Confirm</button>
                </form>
            </div><!-- DivForm -->
            <div class="col-5 position-relative top-50">

                <img src="images/Blood test-pana.png" alt="blood-test-photo" class="w-75 ms-5">


            </div><!-- DivImage -->
        </div><!-- MotherDiv -->
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
