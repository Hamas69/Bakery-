<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Medicine</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="bg-light border border-1 border-info-subtle">
        <div class="d-flex justify-content-between navbar">
            <h3 class="mb-5 ms-2 fw-bold fs-1 ">Donate Medicine</h3>
            <div class="col-xl-5 mt-3 ">
                <ul class="fa-ul ul-nav d-flex justify-content-center">
                    <li class="ms-3"><span class="fa-li nav-li "><i class="fa-regular fa-bell ms-2  d-block mb-3"></i></span>
                        <a class="text-decoration-none text-dark mt-5" href="...">Notifications</a>
                    </li>
                    <li class="ms-3"><span class="fa-li nav-li"><i class="fa-solid fa-house me-1  d-block mb-3"></i></span>
                        <a class="text-decoration-none text-dark" href="index.html">Home</a>
                    </li>
                    <li class="ms-3"><span class="fa-li nav-li"><i class="fa-solid  fa-envelope-open-text fa-envelope  d-block mb-3"></i></span>
                        <a class="text-decoration-none text-dark" href="request.html">Requests</a>
                    </li>
                    <li class="ms-3"><span class="fa-li nav-li"><i class="fa-solid fa-envelope  d-block mb-3"></i></span>
                        <a class="text-decoration-none text-dark" href="...">Message</a>
                    </li>

                    <li class="ms-3"><span class="fa-li nav-li"><i class="fa-regular fa-user  d-block mb-3"></i></span>
                        <a class="text-decoration-none text-dark" href="profile.html">Profile</a>
                    </li>

                </ul>
            </div>
        </div>
    </header>
    <section class="py-2">
        <div class="col-10 py-3 container-fluid d-flex justify-content-around">
            <div class="col-6">
                <img src="images/Medicine-amico.svg" alt="Medicine-amico" class="w-75 ">
            </div>
            <form id="donationForm" method="post" class="col-6 py-4" onsubmit="return validateForm()">
                <div class="row mb-2 ms-2 ">
                    <label for="inputName" class="col-sm-4 col-form-label ">Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control border-secondary-subtle" id="inputName" required>
                    </div>
                </div>
                <div class="row mb-2 ms-2">
                    <label for="inputPhoneNum" class="col-sm-4 col-form-label">Phone Number</label>
                    <div class="col-sm-6">
                        <input type="tel" class="form-control border-secondary-subtle" id="inputPhoneNum" required>
                    </div>
                </div>
                <div class="row mb-2 ms-2">
                    <label for="inputBrancheName" class="col-sm-4 col-form-label">Branch Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control border-secondary-subtle" id="inputBrancheName" required>
                    </div>
                </div>
                <div class="row mb-2 ms-2">
                    <label for="inputMedicinType" class="col-sm-4 col-form-label">Type of Medicine</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control border-secondary-subtle" id="inputMedicinType" required>
                    </div>
                </div>
                <div class="row mb-2 ms-2">
                    <label for="inputDonotionDate" class="col-sm-4 col-form-label">Donation Date</label>
                    <div class="col-sm-6">
                        <input type="date" class="form-control border-secondary-subtle" id="inputDonotionDate" required>
                    </div>
                </div>
                <div class="row mb-2 ms-2">
                    <label for="inputLocation" class="col-sm-4 col-form-label">Location</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control border-secondary-subtle" id="inputLocation" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary ms-5 mt-5 d-inline btn-lg rounded-pill col-sm-6 ">Confirm</button>
            </form>

        </div>
    </section>

    <script>
        function validateForm() {
            const name = document.getElementById("inputName").value;
            const phoneNum = document.getElementById("inputPhoneNum").value;
            const branchName = document.getElementById("inputBrancheName").value;
            const medicineType = document.getElementById("inputMedicinType").value;
            const donationDate = document.getElementById("inputDonotionDate").value;
            const location = document.getElementById("inputLocation").value;

            if (!name || !phoneNum || !branchName || !medicineType || !donationDate || !location) {
                alert("Please fill in all fields.");
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
