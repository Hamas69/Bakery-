<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header class="bg-light border border-1 border-info-subtle">
        <div class="d-flex justify-content-between navbar">
            <h3 class="mb-5 ms-3 fw-bold fs-1 ">Blood donation</h3>
            <div class="col-xl-5 mt-3 ">
                <ul class="fa-ul ul-nav d-flex">
                    <li class="ms-3"><span class="fa-li nav-li "><i class="fa-regular fa-bell ms-2"></i></span>
                        <a class="text-decoration-none text-dark" href="...">Notifications</a>
                    </li>
                    <li class="ms-3"><span class="fa-li nav-li"><i class="fa-solid fa-house me-1"></i></span>
                        <a class="text-decoration-none text-dark" href="index.html">Home</a>
                    </li>
                    <li class="ms-3"><span class="fa-li nav-li"><i
                                class="fa-solid  fa-envelope-open-text fa-envelope"></i></span>
                        <a class="text-decoration-none text-dark" href="request.html">Requests</a>
                    </li>
                    <li class="ms-3"><span class="fa-li nav-li"><i class="fa-solid fa-envelope"></i></span>
                        <a class="text-decoration-none text-dark" href="...">Message</a>
                    </li>

                    <li class="ms-3"><span class="fa-li nav-li"><i class="fa-regular fa-user"></i></span>
                        <a class="text-decoration-none text-dark" href="profile.html">Profile</a>
                    </li>

                </ul>
            </div>
        </div>
    </header>
    <section class="py-2">

        <div class="col-8 border border-1 border-opacity-25 border-secondary-subtle bg-light py-3 container-fluid ">
            <form method="post">
                <div class="d-flex ms-4">
                    <div class="col-9">
                        <div class="row mb-2 ms-2 ">
                            <label for="inputName" class="col-sm-4 col-form-label ">Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control border-secondary-subtle" id="inputName">
                            </div>
                        </div>
                        <div class="row mb-2 ms-2">
                            <label for="inputPhoneNum" class="col-sm-4 col-form-label">Phone Number</label>
                            <div class="col-sm-4">
                                <input type="tel" class="form-control border-secondary-subtle" id="inputPhoneNum">
                            </div>
                        </div>
                        <div class="row mb-2 ms-2">
                            <label for="inputNationalId" class="col-sm-4 col-form-label">National ID</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control border-secondary-subtle" id="inputNationalId">
                            </div>
                        </div>
                        <div class="row mb-2 ms-2">
                            <label for="inputDate" class="col-sm-4 col-form-label">Date of Birth</label>
                            <div class="col-sm-4">
                                <input type="date" value="2012-3-23" class="form-control border-secondary-subtle"
                                    id="inputDate">
                            </div>
                        </div>
                        <div class="row mb-2 ms-2">
                            <label for="inputBrancheName" class="col-sm-4 col-form-label">Branche Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control border-secondary-subtle" id="inputBrancheName">
                            </div>
                        </div>
                        <div class="row mb-2 ms-2">
                            <label for="inputDonotionDate" class="col-sm-4 col-form-label">Donotion Date</label>
                            <div class="col-sm-4">
                                <input type="date" value="2012-3-23" class="form-control border-secondary-subtle"
                                    id="inputDonotionDate">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 position-relative">
                        <img src="images/photo_2024-02-16_22-39-36.jpg" alt="BloodTypes" class="w-100 position-absolute end-50 mt-3">
                    </div>
                </div>
                <h2 class="text-center">Blood Group</h2>
                <div class="d-flex justify-content-around mt-3">
                    <div><button type="button"
                            class="btn btn-light border border-1 border-secondary-subtle text-danger fw-bold fs-5"
                            id="O+">O+</button>
                    </div>
                    <div><button type="button"
                            class="btn btn-light border border-1 border-secondary-subtle text-danger fw-bold fs-5"
                            id="O-">O-</button>
                    </div>
                    <div><button type="button"
                            class="btn btn-light border border-1 border-secondary-subtle text-danger fw-bold fs-5"
                            id="A+">A+</button>
                    </div>
                    <div><button type="button"
                            class="btn btn-light border border-1 border-secondary-subtle text-danger fw-bold fs-5"
                            id="A-">A-</button>
                    </div>
                    <div><button type="button"
                            class="btn btn-light border border-1 border-secondary-subtle text-danger fw-bold fs-5"
                            id="B+">B+</button>
                    </div>
                    <div><button type="button"
                            class="btn btn-light border border-1 border-secondary-subtle text-danger fw-bold fs-5"
                            id="B-">B-</button>
                    </div>
                    <div><button type="button"
                            class="btn btn-light border border-1 border-secondary-subtle text-danger fw-bold fs-5"
                            id="AB+">AB+</button>
                    </div>
                    <div><button type="button"
                            class="btn btn-light border border-1 border-secondary-subtle text-danger fw-bold fs-5"
                            id="AB-">AB-</button>
                    </div>
                </div>

                <button type="submit"
                    class="btn btn-secondary ms-5 mt-5 d-inline btn-lg rounded-pill col-sm-2 position-absolute end-50 "
                    id="submitForm"><a href="questionnaire.html"
                        class="text-decoration-none text-white fs-4">Next</a></button>
                <div class="col-5">

                </div>
            </form>



        </div>
    </section>

    <script>
        // Function to validate form fields
        function validateForm() {
            const name = document.getElementById("inputName").value;
            const phoneNum = document.getElementById("inputPhoneNum").value;
            const nationalId = document.getElementById("inputNationalId").value;
            const dateOfBirth = document.getElementById("inputDate").value;
            const brancheName = document.getElementById("inputBrancheName").value;
            const donationDate = document.getElementById("inputDonotionDate").value;

            if (name === "" || phoneNum === "" || nationalId === "" || dateOfBirth === "" || brancheName === "" || donationDate === "") {
                alert("Please fill in all fields.");
                return false;
            }

            // You can add more specific validation logic here if needed

            return true;
        }

        // Add event listener to the submit button
        document.getElementById("submitButton").addEventListener("click", function (event) {
            if (!validateForm()) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/donate.js"></script>

</body>

</html>
